
<div class="members-container">
  <h2>Liste des Membres</h2>
  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Email</th>
        <th>Numéro de référence</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.refNum }}</td>
      </tr>
    </tbody>
  </table>
</div>
