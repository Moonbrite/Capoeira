<img src="{{event?.image_url}}" alt="" class="w-full h-64 rounded-b-2xl object-cover">
<div class="m-12 space-y-2">
    <div class="mb-12">
        <h1 class="uppercase font-bold text-2xl text-[#D74E45] mt-12 pb-2">{{event?.title}}</h1>
        <p class="p-2 rounded-sm bg-[#D74E45] text-white text-sm w-min text-center">{{event?.category}}</p>
    </div>
    <p><i class="fa-solid fa-location-dot"></i> {{event?.city}}</p>
    <p><i class="fa-regular fa-calendar-days"></i> {{ event?.start_date | date:'short' }}</p>
    <p><i class="fa-solid fa-circle-info"></i> {{event?.description}}</p>
    
</div>
